<div class="row">
  <div class="card col s10">
    <div class="row">
      <div class="input-field col s6">
        <label>Name</label>
        <input type="text" [(ngModel)]="details.name" />
      </div>
    </div>
    <div class="input-field col s4">
      <label>EXTERNAL SOURCE 1</label>
      <input type="number" [(ngModel)]="details.EXT_SOURCE_1" />
    </div>
    <div class="input-field col s4">
      <label>EXTERNAL SOURCE 2</label>
      <input type="number" [(ngModel)]="details.EXT_SOURCE_2" />
    </div>
    <div class="input-field col s4">
      <label>EXTERNAL SOURCE 3</label>
      <input type="number" [(ngModel)]="details.EXT_SOURCE_3" />
    </div>
    <div class="input-field col s4">
      <label>AGE IN DAYS</label>
      <input type="number" [(ngModel)]="details.DAYS_BIRTH" />
    </div>
    <div class="input-field col s4">
      <label>DAYS IN EMPLOYMENT</label>
      <input type="number" [(ngModel)]="details.DAYS_EMPLOYED" />
    </div>
    <div class="input-field col s4">
      <label>ANNUITY</label>
      <input type="number" [(ngModel)]="details.AMT_ANNUITY" />
    </div>
    <div class="input-field col s4">
      <label>CREDIT</label>
      <input type="number" [(ngModel)]="details.AMT_CREDIT" />
    </div>
    <div class="input-field col s4">
      <label>GOODS PRICE</label>
      <input type="number" [(ngModel)]="details.AMT_GOODS_PRICE" />
    </div>
    <div class="input-field col s4">
      <label>DAYS PUBLISHED</label>
      <input type="number" [(ngModel)]="details.DAYS_ID_PUBLISH" />
    </div>
    <div class="input-field col s4">
      <label>DAYS REGISTRATION</label>
      <input type="number" [(ngModel)]="details.DAYS_REGISTRATION" />
    </div>
    <div class="input-field col s4">
      <label>DAYS SINCE LAST PHONE CHANGE</label>
      <input type="number" [(ngModel)]="details.DAYS_LAST_PHONE_CHANGE" />
    </div>
    <div class="input-field col s4">
      <label>TOTAL INCOME</label>
      <input type="number" [(ngModel)]="details.AMT_INCOME_TOTAL" />
    </div>
    <div class="input-field col s4">
      <label>AGE OF CAR</label>
      <input type="number" [(ngModel)]="details.OWN_CAR_AGE" />
    </div>
    <div class="input-field col s4">
      <label>POPULATION DENSITY</label>
      <input type="number" [(ngModel)]="details.REGION_POPULATION_RELATIVE" />
    </div>
    <div class="input-field col s4">
      <label>HOUR</label>
      <input type="number" [(ngModel)]="details.HOUR_APPR_PROCESS_START" />
    </div>
    <div class="input-field col s4">
      <label>QUERIES LAST YEAR</label>
      <input type="number" [(ngModel)]="details.AMT_REQ_CREDIT_BUREAU_YEAR" />
    </div>
    <div class="input-field col s4">
      <label>QUERIES LAST QUARTER</label>
      <input type="number" [(ngModel)]="details.AMT_REQ_CREDIT_BUREAU_QRT" />
    </div>
    <div class="input-field col s4">
      <label>30 COUNT SOCIAL CIRCLE</label>
      <input type="number" [(ngModel)]="details.DEF_30_CNT_SOCIAL_CIRCLE" />
    </div>
    <div class="input-field col s4">
      <label>YEARS BEGIN EXPLUATATION</label>
      <input type="number" [(ngModel)]="details.YEARS_BEGINEXPLUATATION_MODE" />
    </div>
    <div class="input-field col s4">
      <label>TOTAL AREA MODE</label>
      <input type="number" [(ngModel)]="details.TOTALAREA_MODE" />
    </div>
    <div class="input-field col s4">
      <label>60 SOCIAL CIRCLE</label>
      <input type="number" [(ngModel)]="details.OBS_60_CNT_SOCIAL_CIRCLE" />
    </div>
    <div class="input-field col s4">
      <label>30 SOCIAL CIRCLE</label>
      <input type="number" [(ngModel)]="details.OBS_30_CNT_SOCIAL_CIRCLE" />
    </div>
    <div class="input-field col s4">
      <label>BASEMENT AREA MODE</label>
      <input type="number" [(ngModel)]="details.BASEMENTAREA_MODE" />
    </div>
    <div class="input-field col s4">
      <label>CONTRACT TYPE</label>
      <input type="number" [(ngModel)]="details.NAME_CONTRACT_TYPE" />
    </div>
    <div class="input-field col s4">
      <label>REGION RATING</label>
      <input type="number" [(ngModel)]="details.REGION_RATING_CLIENT_W_CITY" />
    </div>
    <div class="input-field col s4">
      <label>APARTMENTS MODE</label>
      <input type="number" [(ngModel)]="details.APARTMENTS_MODE" />
    </div>
    <div class="input-field col s4">
      <label>LAND AREA</label>
      <input type="number" [(ngModel)]="details.LANDAREA_AVG" />
    </div>
    <div class="input-field col s4">
      <label>BASEMENT AREA</label>
      <input type="number" [(ngModel)]="details.BASEMENTAREA_AVG" />
    </div>
    <div class="input-field col s4">
      <label>DEF 60 CNT SOCIAL CIRCLE</label>
      <input type="number" [(ngModel)]="details.DEF_60_CNT_SOCIAL_CIRCLE" />
    </div>
    <div class="input-field col s4">
      <label>GENDER</label>
      <input type="number" [(ngModel)]="details.CODE_GENDER" />
    </div>
    <div class="input-field col s4">
      <label>LAND AREA MODE</label>
      <input type="number" [(ngModel)]="details.LANDAREA_MODE" />
    </div>
    <div class="input-field col s4">
      <label>QUERIES LAST MONTH</label>
      <input type="number" [(ngModel)]="details.AMT_REQ_CREDIT_BUREAU_MON" />
    </div>
    <div class="input-field col s4">
      <label>YEARS MEDIAN</label>
      <input type="number" [(ngModel)]="details.YEARS_BEGINEXPLUATATION_MEDI" />
    </div>
    <div class="input-field col s4">
      <label>CONTACT ADDRESS SAME AS PERMANENT ADDRESS?</label>
      <input type="number" [(ngModel)]="details.REG_CITY_NOT_LIVE_CITY" />
    </div>
    <div class="input-field col s4">
      <label>NON LIVING AREA MEDIAN</label>
      <input type="number" [(ngModel)]="details.NONLIVINGAREA_MEDI" />
    </div>
    <div class="input-field col s4">
      <label>LAND AREA MEDIAN</label>
      <input type="number" [(ngModel)]="details.LANDAREA_MEDI" />
    </div>
    <div class="input-field col s4">
      <label>BASEMENT AREA MEDIAN</label>
      <input type="number" [(ngModel)]="details.BASEMENTAREA_MEDI" />
    </div>
    <div class="input-field col s4">
      <label>COMMON AREA MEDIAN</label>
      <input type="number" [(ngModel)]="details.COMMONAREA_MEDI" />
    </div>
    <div class="input-field col s4">
      <label>YEARS BEGIN AVG</label>
      <input type="number" [(ngModel)]="details.YEARS_BEGINEXPLUATATION_AVG" />
    </div>
    <div class="input-field col s4">
      <label>OCCUPATION TYPE</label>
      <input type="number" [(ngModel)]="details.OCCUPATION_TYPE" />
    </div>
    <div class="input-field col s4">
      <label>LIVING AREA MEDIAN</label>
      <input type="number" [(ngModel)]="details.LIVINGAREA_MEDI" />
    </div>
    <div class="input-field col s4">
      <label>NO OF FAMILY MEMBERS</label>
      <input type="number" [(ngModel)]="details.CNT_FAM_MEMBERS" />
    </div>
  </div>
</div>
