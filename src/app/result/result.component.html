<!-- <div class="row"> -->
<div class="card col s12">
  <div class="card-panel teal col s3">
    <span class="white-text">Model 1</span>
    <h4 class="white-text">{{details.results.p0*100|number:'1.1-2'}}%</h4>
  </div>
  <div class="col s1"></div>
  <div class="card-panel teal col s3">
    <span class="white-text">Model 2</span>
    <h4 class="white-text">{{details.results.p1*100|number:'1.1-2'}}%</h4>
  </div>
  <div class="col s1"></div>
  <div class="card-panel teal col s3">
    <span class="white-text">Model 3</span>
    <h4 class="white-text">{{details.results.p2*100|number:'1.1-2'}}%</h4>
  </div>
  <!-- <div class="col s1"></div> -->
  <div class="card col s12">
    <span>Overall</span>
    <h3>{{details.results.prediction*100|number:'1.1-2'}}%</h3>
  </div>
  <div *ngIf="showSave" class="card-action col s9">
    <button class="btn small" (click)="save()" *ngIf="showSave">SAVE</button>
  </div>
  <span class="col s3 grey-text right valign">
    *Probability of default
  </span>
</div>
