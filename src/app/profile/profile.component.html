<mat-drawer-container>
  <mat-drawer-content>
    <nav>
      <div class="nav-wrapper teal">
        <a style="height:100%;width:10%" class="brand-logo center" routerLink="/home"><img
            style="height:100%;width:100%" src="static/assets/LDePLogo.png" /></a>
        <ul class="left">
          <li>
            <a class="left" (click)="snav.toggle()"><i class="material-icons">menu</i></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h4>Past Predictions</h4>
      <mat-accordion class="example-headers-align">
        <app-pred-exp-panel (deleteId)="delete($event,i)" *ngFor="let detail of details;index as i" [details]="detail">
        </app-pred-exp-panel>
      </mat-accordion>
    </div>
  </mat-drawer-content>

  <mat-drawer class="sidenav" #snav mode="over">
    <div class="user-view" style="height:40%;width:100%">
      <div class="background">
        <img style="height:100%;width:100%" src="static/assets/userbg.jpeg">
      </div>
      <!-- <a routerLink="/profile"><img class="circle" src="{{endpoint}}/users/img/{{username}}"></a> -->
      <a><span class="white-text name">{{username|titlecase}}</span></a>
      <a><span class="white-text email">{{email}}</span></a>
    </div>
    <ul>
      <li class="center">
        <h4 class="blue-text text-darken-2">Hi, {{username|titlecase}}!</h4>
      </li>
      <li>
        <div class="divider"></div>
      </li>
      <li>
        <a routerLink="/home">Home</a>
      </li>
      <li>
        <a (click)="logout()"><i class="material-icons">arrow_back</i>Logout</a>
      </li>
    </ul>
  </mat-drawer>
</mat-drawer-container>
